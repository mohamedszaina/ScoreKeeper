<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Score keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <figure class="image is-2by1">
                  <img
                    src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
                    alt=""
                    srcset=""
                  />
                </figure>
                <!-- <div class="content">
                <figure class="image">
                  <img
                    src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
                    alt=""
                    srcset=""
                  />
                </figure>
              </div> -->
                <div class="content">
                  <h1 id="sk-heading">
                    <span id="numOne">0</span> to <span id="numTwo">0</span>
                  </h1>
                </div>
                <div class="content">
                  <p>Use the byttons below to keep score.</p>
                  <label for="sk-number" class="label is-inline is-large"
                    >Playing until</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="sk-number">
                      <option value="5">5</option>
                      <option value="9">9</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="19">19</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="playerOne"
                  class="card-footer-item button is-primary is-large"
                  type="submit"
                >
                  +1 Player one
                </button>
                <button
                  id="playerTwo"
                  class="card-footer-item button is-info is-large"
                  type="submit"
                >
                  +1 Player two
                </button>
                <button
                  id="reset"
                  class="card-footer-item button is-danger is-large"
                  type="reset"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
